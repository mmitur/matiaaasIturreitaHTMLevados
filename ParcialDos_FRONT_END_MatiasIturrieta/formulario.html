            <div class="col-sm-7 mt-5 m-auto">
                <form class="form-control m-auto" action="">
                    <h1>Formulario</h1>
                    <div class="row">
                        <label for="">Ingresa tu nombre</label>
                        <div class="col-xs-12 col-md-6 mt-2">
                          <input required type="text" class="form-control" placeholder="Primer Nombre" aria-label="First name">
                        </div>
                    </div>
                    <div class="row">
                        <label for="">Ingresa tu apellido</label>
                        <div class="col-xs-12  col-md-6 mt-2">
                            <input required type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                        </div>
                    </div>
                        <div class="row mt-2">
                            <div class="col-xs-12 col-md-6">
                                <label for="inputCity" class="form-label"">Ciudad</label>
                                <input  required type="text" class="form-control" id="inputCity" placeholder="Ciudad de residencia" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <label for="inputState" class="form-label">Región</label>
                                <select id="inputState" class="form-select">
                                  <option selected>I Región de Tarapacá</option>
                                  <option>II Región de Antofagasta</option>
                                  <option>III Región de Atacama</option>
                                  <option>IV Región de Coquimbo</option>
                                  <option>V Región de Valparaíso</option>
                                  <option>VI Región del Libertador General Bernardo O’Higgins</option>
                                  <option>VII Región del Maule</option>
                                  <option>VIII Región del Biobío</option>
                                  <option>IX Región de La Araucanía</option>
                                  <option>X Región de Los Lagos</option>
                                  <option>XI Región Aysén del General Carlos Ibáñez del Campo</option>
                                  <option>XIV Región de Los Ríos</option>
                                  <option>XV Región de Arica y Parinacota</option>
                                  <option>XVI Región de Ñuble</option>
                                  <option>Region Metropolitana</option>
                                 
                                </select>
                              </div>
                        </div>
                        <div class="row mt-2">
                            <div class="mb-3 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input placeholder="Ej: pcsell@pcsell.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Tu Email no se compartirá</div>
                            </div>
                        </div>
                      <div class="col mb-2">
                          <label for="">Género</label>
                      </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input  class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input  class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Femenino
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label for="formFile" class="form-label">Adjunta tu CV</label>
                            <input required class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="col">
                        <label for="">¿Por qué quieres trabajar con nosotros?</label>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="max-height: 100px; height: 100px; min-height: 100px;"></textarea>
                                <label for="floatingTextarea2">Comentarios</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col-xs-12 col-md-1 mb-2">
                            <button class="btn btn-primary" value="Enviar">Enviar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12  col-md-2">
                            <button class="btn btn-primary" value="Limpiar">Limpiar</button>
                        </div>
                    </div>
